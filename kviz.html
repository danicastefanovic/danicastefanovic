<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz</title>
    <link rel="stylesheet" href="kviz.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <!--PRVI IZGLED:IME I DUGME ZA UPUSTVO-->
        <div class="div prvaSekcija">
            <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">
                <input type="text" name="name" placeholder="Unesi ime">
                <button>Klikni za upustva</button>
            </form>

        </div>
    </div>

    <!--UPUSTVO SEKCIJA-->
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Upustvo</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
            <div class="info">3. You can't select any option once time goes off.</div>
            <div class="info">4. You can't exit from the Quiz while you're playing.</div>
            <div class="info">5. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="restart">Poƒçni kviz</button>
        </div>
    </div>






    <script src="kviz.js"></script>
</body>

</html>
